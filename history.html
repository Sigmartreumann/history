<!-- See on HTML5 doctype deklaratsioon, mis ütleb brauserile, et dokument kasutab HTML5 standardit -->
<!DOCTYPE html>
<!-- See HTML-kood määratleb veebilehe pealkirja, metaandmed ja stiilid, et leht oleks mobiilisõbralik ja õigesti kuvatud. -->
<html lang="en">
<head>
    <!-- Määrab lehe karakteristikud ja vaateakna omadused -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <style>
        /* Keha stiilid */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        /* Konteineri stiilid */
        .container { width: 80%; max-width: 600px; margin-top: 20px; }
        /* Märkmete loendi stiilid */
        .note-list { margin-top: 20px; }
        /* Üksikute märkmete stiilid */
        .note { background: #f4f4f4; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        /* Nuputi stiilid */
        button { padding: 10px 20px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
        button:hover { background-color: #45a049; }
    </style>
</head>

<body>
    <!-- Kogu veebilehe sisu on pakitud "container" klassi sisaldavasse div'i -->
    <div class="container">
        <!-- Pealkiri, mis ütleb, et see on märkmete rakendus -->
        <h1>My Notes</h1>
        
        <!-- Nupp, mille kaudu saab luua uue märkmiku -->
        <button id="createNoteButton">Create New Note</button>

        <!-- Sisestusvorm uue märkmiku jaoks (alguses peidetud) -->
        <div id="noteInputSection" style="display: none; margin-top: 20px;">
            <!-- Tekstiväli, kus saab märkme sisu sisestada -->
            <textarea id="noteContent" rows="5" style="width: 100%;" placeholder="Enter your note here..."></textarea><br>
            <!-- Nupp, mis salvestab sisestatud märkmiku -->
            <button id="saveNoteButton">Save Note</button>
        </div>

        <!-- Div, kus kuvatakse kõik salvestatud märkmed -->
        <div id="noteList" class="note-list"></div>
    </div>
</body>


<script>
    // Elements: Muutujad, mis viitavad erinevatele HTML-elementidele
    const createNoteButton = document.getElementById('createNoteButton');  // Nupp "Create New Note"
    const noteInputSection = document.getElementById('noteInputSection');  // Märkme sisestamise ala
    const noteContent = document.getElementById('noteContent');  // Tekstiväli märkme sisestamiseks
    const saveNoteButton = document.getElementById('saveNoteButton');  // Nupp "Save Note"
    const noteList = document.getElementById('noteList');  // Div märkmete kuvamiseks

    // Näita sisestusala, kui klikitakse "Create New Note" nuppu
    createNoteButton.addEventListener('click', () => {
        noteInputSection.style.display = 'block';  // Muuda sisestusala nähtavaks
        noteContent.value = ''; // Puhasta sisestusväli
    });

    // Salvesta märkmik ja kuva see loendis
    saveNoteButton.addEventListener('click', () => {
        const content = noteContent.value.trim();  // Võta sisestatud tekst
        if (content) {  // Kui tekst ei ole tühi
            const note = document.createElement('div');  // Loo uus div märkme jaoks
            note.className = 'note';  // Määratle klass "note" stiilide jaoks
            note.textContent = content;  // Lisa sisestatud tekst
            noteList.appendChild(note);  // Lisa märkmik loendisse
            noteInputSection.style.display = 'none'; // Peida sisestusala pärast salvestamist
        }
    });
</script>
</body>
</html>
